<div class="top-bar">
    <h1>Budget Tracker App</h1>
</div>

<section class="total-budget">
    <h2 [ngClass]="{'green': totalBudget>=0, 'red':totalBudget<0}">{{totalBudget | currency:amountType}}</h2>
</section>


<section class="add-item">
    <div class="add-item-container">
        <app-add-budget-form style="padding: 20px;" (formSubmit)="addItemToList($event)"></app-add-budget-form>
    </div>
</section>

<app-display-budget-list style="padding: 20px;" [budgetItemsList]="budgetList" (delete)="deleteItemFromList($event)"
    (update)="updateItem($event)"></app-display-budget-list>
