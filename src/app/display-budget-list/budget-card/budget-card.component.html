<div class="root">
    <div class="item" (click)="onCardClick(eachItem)" [ngClass]="{'income': eachItem.amount>=0, 'expense':eachItem.amount<0}">
        <div class="description">
            <p>{{eachItem.description}}</p>
        </div>
        <div class="amount">
            <p>{{eachItem.amount | currency:currencyType}}</p>
        </div>
    </div>
    <div class="delete x-icon" (click)="deleteBudget()">
    </div>
</div>
